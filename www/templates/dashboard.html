<ion-view view-title="{{ date | date : 'EEE, dd MMM'}}">
    <ion-content id="dashboard">
        <div class="card">
            <div class="item item-divider row">
                <div class="col col-66">Revenue</div>
                <div class="col">${{getAmount(balance)}}</div>
            </div>
            <div class="transactions list card">
                <ng-repeat ng-repeat="transaction in transactions">
                    <a class="item item-avatar" ng-class="transaction.new ? 'green' : ''">
                        <img ng-src="img/adam.jpg" />
                        <h2>{{ transaction.user_name }}</h2>
                        <span>{{ getDateTime(transaction.timestamp)  | date : 'medium' }}</span>
                        <span class="right">
                            <span class="price">$ {{ getAmount(transaction.amount) }}</span>
                            <button class="refund-btn button button-assertive">
                                Refund
                            </button>
                        </span>
                    </a>
                </ng-repeat>
            </div>
        </div>
    </ion-content>
</ion-view>
