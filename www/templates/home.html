<ion-view view-title="Spence">
    
    <ion-content scroll="false">
        <div>
            {{user.email}}!
            <button class="button icon ion-ios-timer-outline" ng-click="openModal()"></button>
            <img ng-src="img/adam.jpg">
        </div>

        <div>
            Balance: ${{user.balance}}
        </div>

        <button class="button icon ion-qr-scanner" ng-click="getIdByQr()"></button>

        <button class="button icon ion-ios-keypad" ng-click="getIdByText()"></button>
        
        <button class="button" ng-click="makeQR()">Make QR Code</button>

        <div id="testing123"></div>

        <button ui-sref="dashboard">go test the dasboard</button>
        <div>
            {{ numbers }}
        </div>
    </ion-content>

    <ion-digit-keyboard settings="keyboardSettings" ng-show="keypadVisible"></ion-digit-keyboard>

</ion-view>
